<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/img/undraw_shopping_re_hdd9.svg">
        </div>
    </div>
           <div class="form">
            <form action="#">
                <div class="form_header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    <div class="login-button">
                       <button<a href="#">Entrar</a><button></button>  
                    </div>
                </div>
                <div class="input-group">
                 <div class="inputbox">
                <label for="firstname">Primeiro nome</label>
                <input  id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                
                <div class="inputbox">
                    <label for="lastname"> Sobrenome</label>
                    <input  id="lastname" type="text" name="lastname" placeholder="Digite seu  sobrenome" required>

                    <div class="inputbox">
                        <label for="email">Email</label>
                        <input  id="email" type="email" name="email" placeholder="Digite seu email" required>

                        <div class="inputbox">
                            <label for="number">Celular</label>
                            <input  id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>

                            <div class="inputbox">
                                <label for="password">Senha</label>
                                <input  id="password" type="password" name="password" placeholder="Digite seu senha" required>

                                <div class="inputbox">
                                    <label for="password">Confirme sua senha</label>
                                    <input  id="password" type="password" name="Confirmpassword" placeholder="Digite seu senha" required>
            </form>
           </div> 

           <div class="gender-inputs">
              <div class="gender-tittle">
              <h6>Gênero</h6>
                 </div>
                 <div class="gender-group">
                 <div class="gender-input">
                    <input type="radio" id="female" name="gender"
                <label for="faemale">Feminino</label>
                
                <div class="gender-input">
                    <input type="radio" id="male" name="gender"
                <label for="male">Masculino</label>

                <div class="gender-input">
                    <input type="radio" id="others" name="gender"
                <label for="others">Outros</label>

                <div class="gender-input">
                    <input type="radio" id="none" name="gender"
                <label for="none">Prefiro não dizer</label>

                 </div>
                 </div>

                 <div class="continue-button">
                    <button<a href="#">Continuar</a><button></button>
                 </div>
           </div>
</body>
</html>
